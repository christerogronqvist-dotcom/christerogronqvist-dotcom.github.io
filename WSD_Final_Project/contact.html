<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Cyberpunk Art Gallery</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">CYBERPUNK GALLERY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="container my-5">
      <h1 class="mb-4 text-center">Contact Us</h1>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card p-4">
            <h2 class="mb-3">Get in Touch</h2>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your message..." required></textarea>
              </div>
              <button type="submit" class="btn cyberpunk-btn">Send Message</button>
            </form>
            <hr>
            <h3 class="mb-2">Contact Details</h3>
            <ul class="list-unstyled mb-0">
              <li><strong>Phone:</strong> +358 40 123 4567</li>
              <li><strong>Email:</strong> <a href="mailto:cybergallery@art.com">cybergallery@art.com</a></li>
              <li><strong>Location:</strong> Helsinki, Finland</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Feedback Section -->
    <section class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="card p-4" style="background: rgba(35,35,74,0.92);">
            <h2 class="mb-3 text-center">Feedback</h2>
            <form id="feedbackForm" autocomplete="off">
              <div class="mb-3">
                <label for="grade" class="form-label">How would you rate your experience? <span id="gradeValue" class="fw-bold text-cyberpunk">5</span>/10</label>
                <input type="range" class="form-range" min="1" max="10" value="5" id="grade" name="grade" aria-valuenow="5" aria-valuemin="1" aria-valuemax="10">
              </div>
              <div class="mb-3">
                <label for="visitDate" class="form-label">When did you visit?</label>
                <input type="date" class="form-control" id="visitDate" name="visitDate" required>
              </div>
              <div class="mb-3">
                <label for="bugReport" class="form-label">Did you encounter any bugs?</label>
                <textarea class="form-control" id="bugReport" name="bugReport" rows="2" placeholder="Describe any issues or bugs..."></textarea>
              </div>
              <div class="mb-3">
                <label for="comments" class="form-label">Additional Comments</label>
                <input type="text" class="form-control" id="comments" name="comments" placeholder="Your feedback...">
              </div>
              <button type="submit" class="btn cyberpunk-btn w-100">Submit Feedback</button>
              <div id="feedbackThanks" class="mt-3 text-success fw-bold" style="display:none;">Thank you for your feedback!</div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="mb-2">
          <a href="#" aria-label="Instagram" class="me-3"><i class="bi bi-instagram"></i></a>
          <a href="#" aria-label="Facebook" class="me-3"><i class="bi bi-facebook"></i></a>
          <a href="#" aria-label="GitHub" class="me-3"><i class="bi bi-github"></i></a>
        </div>
        <small>&copy; 2025 Cyberpunk Art Gallery. All rights reserved.</small>
      </div>
    </footer>

    <script>
      // Live update for grade slider
      const gradeSlider = document.getElementById('grade');
      const gradeValue = document.getElementById('gradeValue');
      if (gradeSlider && gradeValue) {
        gradeSlider.addEventListener('input', function() {
          gradeValue.textContent = this.value;
        });
      }
      // Show thank you message on submit
      const feedbackForm = document.getElementById('feedbackForm');
      const feedbackThanks = document.getElementById('feedbackThanks');
      if (feedbackForm && feedbackThanks) {
        feedbackForm.addEventListener('submit', function(e) {
          e.preventDefault();
          feedbackThanks.style.display = 'block';
          feedbackForm.reset();
          gradeValue.textContent = '5';
        });
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
